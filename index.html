<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor</title>
</head>
<body>
    <div id="tittle">
     <h2>Conversor</h2>
    <h1 id="moeda">Moedas</h1>
    <img src="img/img1.png" alt="img">
</div>
    <form action="" id="form">
        <!-- container definido margem superior, espaçamento interno, bordas arredondadas e sombra -->
    <div class="container mt-5 p-5 border rounded shadow">
         <h1>Conversor</h1>
         <br>
         <!-- contém input para valor ser digitado -->
        <div class="mb-3">  
            <input type="text" class="form-control" id="amount" placeholder="Insira um valor"/>
        </div>
        <br>
        <!-- seleção de dinheiro para converção -->
        <div class="mb-3">
            <select id="daMoeda" class="form-select form-select-sm" aria-label="Small select example">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL" selected>Real Brasileiro (BRL)</option>
            </select>
        </div>
       
        <!-- seleção de dinheiro para converção -->
        <div class="mb-3">
            <select id="paraMoeda" class="form-select form-select-sm" aria-label="Small select example">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL" selected>Real Brasileiro (BRL)</option>
            </select>
        </div>
        <div id="conversão">
            <!-- VALOR DO RESULTADO -->
        </div>
        <!-- botão de converção -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">Converter</button>
            </div>
            <!-- botão para limpar formulario -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">Limpar</button>
        </div>
    </div>

</form>
    <script src="script.js"></script>
</body>
</html>
